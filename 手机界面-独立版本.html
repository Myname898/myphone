    <style>
      .phone-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        aspect-ratio: 9/19.5;
        background: #000;
        border-radius: 30px;
        padding: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .phone-frame {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 25px;
        position: relative;
        overflow: hidden;
      }

      .notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 25px;
        background: #000;
        border-radius: 0 0 15px 15px;
        z-index: 10;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px 10px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        position: relative;
        z-index: 5;
      }

      .status-left {
        display: flex;
        align-items: center;
      }

      .time {
        font-size: 16px;
        font-weight: 700;
      }

      .status-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .battery {
        width: 30px;
        height: 15px;
        border: 2px solid white;
        border-radius: 3px;
        position: relative;
      }

      .battery::after {
        content: '';
        position: absolute;
        right: -4px;
        top: 3px;
        width: 2px;
        height: 9px;
        background: white;
        border-radius: 0 1px 1px 0;
      }

      .battery-level {
        height: 100%;
        background: #4caf50;
        border-radius: 1px;
        transition: width 0.3s ease;
      }

      .phone-content {
        height: calc(100% - 60px);
        padding: 0 20px 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow: hidden;
      }

      .character-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 15px;
        display: flex;
        gap: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .character-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .avatar-placeholder {
        font-size: 30px;
      }

      .character-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .character-name {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: #333;
      }

      .character-stats {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
      }

      .stat-label {
        width: 40px;
        color: #666;
        font-weight: 600;
      }

      .stat-bar {
        flex: 1;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .stat-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 0.5s ease;
      }

      .stat-fill.health {
        background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
      }

      .stat-fill.mood {
        background: linear-gradient(90deg, #4ecdc4, #7fdbda);
      }

      .stat-fill.energy {
        background: linear-gradient(90deg, #45b7d1, #6bc5d8);
      }

      .stat-value {
        width: 35px;
        text-align: right;
        color: #333;
        font-weight: 600;
      }

      .chat-section {
        flex: 1;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        background: #f8f9fa;
      }

      .chat-header h4 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }

      .chat-status {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 12px;
        color: #666;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ccc;
      }

      .status-dot.online {
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {

      .message.message-user {

      }

      .message.message-user .message-content {

      }

      .message.message-ai {

      }

      .message.message-ai .message-content {

      }

      .message-content {

      .message-time {

      .bottom-nav {

      }

      .nav-item {

      }

      .nav-item:hover {

      .nav-item.active {

      .nav-icon {

      .nav-label {

        background: #c1c1c1;
        border-radius: 2px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

        document.getElementById('moodBar').style.width = mood + '%';

      // æ·»åŠ æ¶ˆæ¯
      const addMessage = (content, isUser) => {
        const now = new Date();
        const time = now.toLocaleTimeString('zh-CN', {

          addMessage(aiMessages[Math.floor(Math.random() * aiMessages.length)], false);
